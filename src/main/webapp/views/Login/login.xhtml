<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets"
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
<h:head>
	<link
		href="/ShopBadminton_Online/resources/Augment_Template/css/login.css"
		rel="stylesheet" />
	<link
		href="/ShopBadminton_Online/resources/Augment_Template/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel = "icon" href = "/ShopBadminton_Online/resources/Data/images/52745-badminton-icon.png" 
        type = "image/x-icon"/> 
	<title>Login</title>
</h:head>

<h:body style="background-color: #6699FF">
	<div>
		<div class="login_wrapper">
			<div class="animate form login_form"
				style="background-color: white; opacity: 1; padding: 10%;">
				<section class="login_content">
					<h:form>

						<h1>Login Admin</h1>
						<div class="">
							<h:inputText id="username" class="form-control"
								a:placeholder="Tên đăng nhập" value="#{loginBean.username}" />
							<h:message for="username"></h:message>
						</div>
						<div style="height: 25px;"></div>
						<div>
							<h:inputSecret id="password" class="form-control"
								a:placeholder="Mật khẩu" value="#{loginBean.password}"/>
							<h:message for="password"></h:message>
						</div>
						<!-- <div class="text-right">
                            <label>
                                @Html.CheckBoxFor(model => model.Rememberme, new { })
                                Lưu đăng nhập
                            </label>

                        </div> -->
						<div style="height: 25px;"></div>
						<div>
							<h:commandButton class="btn btn-block btn-info" value="Đăng nhập"
							action="#{loginBean.validateLogin}"/>
						</div>
						<div class="clearfix"></div>
						<div class="separator">

							<div class="clearfix"></div>
							<br />
						</div>
					</h:form>

				</section>
			</div>
		</div>

	</div>
</h:body>

</html>
