<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="/views/Layout/_Layout.xhtml">


		<ui:define name="content">
			<div class="sub-heard-part">
				<!-- <div class="col-md-4">
					<a class="btn btn-success" style="margin: 0"
						href="/ShopBadminton_Online/views/Product/create.xhtml">Create</a>
				</div> -->
				<div class="col-md-4" style="float: right">
					<ol class="breadcrumb m-b-0">
						<li><a href="#">Home</a></li>
						<li class="active">Product</li>
					</ol>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Product</strong>
						</div>
						<div class="card-body">
						
							<h:dataTable value="#{productBean.getListStop()}" var="product"
								id="bootstrap-data-table-export"
								styleClass="table table-striped table-bordered">
								<h:column id="ID" headerClass="headertext">
									<f:facet name="header">ID</f:facet>
									<h:outputText value="#{product.id}" />
								</h:column>
								<h:column id="IMG" headerClass="headertext">
									<f:facet name="header">Graphic</f:facet>
									<h:graphicImage name="#{product.image}"
										style="width:100px; height:100px;"></h:graphicImage>
								</h:column>
								<h:column id="name" headerClass="headertext">
									<f:facet name="header">Name</f:facet>
									<h:outputText value="#{product.name}" />
								</h:column>
								<h:column id="producer" headerClass="headertext">
									<f:facet name="header">Producer</f:facet>
									<h:outputText value="#{product.producer.name}" />
								</h:column>
								<h:column id="category" headerClass="headertext">
									<f:facet name="header">Category</f:facet>
									<h:outputText value="#{product.category.name}" />
								</h:column>
								
								<h:column id="action" headerClass="headertext action">
									<f:facet name="header">#</f:facet>
									<h:form id="list">
										<h:commandButton action="#{productBean.resumse(product)}"
											includeViewParams="true"
											title="Edit" styleClass="btn btn-primary" value="Mở bán" onclick="return Mo();">
											<f:ajax execute="list" render="@all" />
										</h:commandButton>
										<script type="text/javascript" language="javascript">
											function Mo() {
                                                var result = confirm("Bạn muốn tiếp tục bán sản phẩm này?");
                                                if (result) {
                                                    return true;
                                                }
                                                return false;
                                            }
										</script>
									</h:form>
								</h:column>
							</h:dataTable>
							
							<h:outputStylesheet>
								.card-body .btn{
									
									border-radius: 5px;
								}
							</h:outputStylesheet>
						</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
